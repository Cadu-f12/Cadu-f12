name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # roda todo dia √† meia-noite
  workflow_dispatch: # permite rodar manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gera o gr√°fico da cobrinha (tema dark)
        uses: Platane/snk@v3
        with:
          github_user_name: "Cadu-f12"
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          # üé® Configura√ß√£o do tema dark
          color_snake: "#39FF14"        # cor da cobrinha (verde neon)
          color_dots: "#1b1f23 #39FF14 #58a6ff #f78166 #8e44ad" # cores dos pontos

      - name: Publica no branch output
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
